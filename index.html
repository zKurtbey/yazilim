<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazılım Bilgini Kanıtla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            user-select: none;
        }
        ::-webkit-scrollbar{
            display: none;
        }
        .score{
            position: fixed;
            margin-top: 0rem;
            margin-left: 2rem;
            font-size: 70px;
        }
        @keyframes score-shake{
            0%{font-size: 70px; transform: rotate(0deg);}
            50%{font-size: 92px; transform: rotate(20deg);}
            100%{font-size: 92px; transform: rotate(-20deg);}
        }
        h1{
            margin: 3.5% 10% .75em 10%;
            color: aliceblue;
            font-size: 40px;
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
        .soru{
            margin: 5% 10% .75em 10%;
            color: aliceblue;
            font-size: 40px;
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
        p{
            color: aliceblue;
            margin: 0 10% 2em 10%;
            text-align: center;
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        #baslik{
            margin: 2% 0 3% 0;
            color: aliceblue;
            font-size: 70px;
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 200;
            font-style: normal;
            text-shadow: 5px 0px red,
                10px 0px blue;
        }
        #soru{
            font-family: "Protest Strike", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: aliceblue;
            font-size: 22.5px;
            letter-spacing: .75px;
        }
        input{
            color: aliceblue;
            background: transparent;
            border: none;
            text-align: center;
            font-family: "Protest Strike", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 17.5px;
            letter-spacing: .75px;
            width: 25%;
            margin-bottom: 1.5%;
        }
        input:focus{
            outline: none;
        }
        #sonuc{
            font-size: 15px;
            letter-spacing: 1.5px;
            font-family: "Protest Strike", sans-serif;
        }
        .choose{
            cursor: pointer;
            transition: all .20s ease;
            cursor: pointer;
        }
        .choose:hover{
            color: gray;
        }
    </style>
</head>
<body style="background-color: rgb(3, 0, 7); margin: 0;">
    <main>
        <h1 class="score"></h1>
        <div style="text-align: center;" id="ekran">
            <h1 id="baslik">Yazılım Bilgini Kanıtla</h1>
            <p id="soru">Hangi programlama dilindeki bilgini kanıtlamak istersin?</p>
            <input list="ototamam" type="text" id="dil" onkeydown="check(event)" autofocus="on" autocomplete="off" placeholder="Geçerli bir dil giriniz..." autocapitalize="words" />
            <datalist id="ototamam">
                <option value="HTML" class="oneri">HTML</option>
                <option value="Python" class="oneri">Python</option>
                <option value="JavaScript" class="oneri">JavaScript</option>
                <option value="Java" class="oneri">Java</option>
            </datalist>
            <br>
            <br>
            <output id="sonuc" style="color: aliceblue"></output>
            <div id="sorualani"></div>
        </div>
    </main>
    <script src="script.js">
    </script>
</body>
</html>

        body{
            margin: 0;
            user-select: none;
        }
        ::-webkit-scrollbar{
            display: none;
        }
        .score{
            position: fixed;
            margin-top: calc(0% - .5dvw);
            margin-left: calc(1% + 1dvw);
            font-size: calc(100% + 5dvw);
            text-shadow: 0px 0px 10px black;
            color: white;
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
        @keyframes score-shake{
            0%{font-size: calc(100% + 5dvw); transform: rotate(0deg);}
            50%{font-size: calc(100% + 6dvw); transform: rotate(20deg);}
            100%{font-size: calc(100% + 6dvw); transform: rotate(-20deg);}
        }
        .soru{
            margin: -1.5% 10% .75em 10%;
            color: aliceblue;
            font-size: calc(60% + 2.25dvw);
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 200;
            font-style: normal;
            transition: all .25s ease;
        }
        .gecmissoru{
            margin: -2.5% 10% .75em 10%;
            color: rgb(49, 230, 109);
            font-size: calc(60% + 2.25dvw);
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
        p{
            color: aliceblue;
            margin: 0 10% 2em 10%;
            text-align: center;
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: calc(50% + .75dvw);
        }
        #baslik{
            margin: calc(2.5% - 1dvw) 0 3% 0;
            color: aliceblue;
            font-size: calc(60% + 5dvw);
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 200;
            font-style: normal;
            text-shadow: 5px 0px red,
                10px 0px blue;
        }
        #soru{
            font-family: "Protest Strike", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: aliceblue;
            font-size: calc(55% + 1dvw);
            letter-spacing: .75px;
            margin-bottom: 1.5%;
        }
        input{
            margin-bottom: 1%;
            color: aliceblue;
            background: transparent;
            border: none;
            text-align: center;
            font-family: "Protest Strike", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: calc(60% + .75dvw);
            letter-spacing: .75px;
            width: calc(20% + 6.5dvw);
        }
        input:focus{
            outline: none;
        }
        #sonuc{
            font-size: calc(50% + 1dvw);
            letter-spacing: 2px;
            font-family: "Protest Strike", sans-serif;
            font-weight: 100;
            color: aliceblue;
        }
        .choose{
            cursor: pointer;
            transition: all .20s ease;
            font-size: calc(50% + .75dvw);
            cursor: pointer;
        }
        .gecmischoose{
            cursor: pointer;
            transition: all .20s ease;
            font-size: calc(50% + .75dvw);
            cursor: pointer;
            color: rgb(49, 230, 109);
        }
        .choose:hover{
            color: gray;
        }
        .haber{
            margin-top: -2%;
            position: static;
            font-weight: 100;
            letter-spacing: 1px;
            font-family: "Protest Strike", sans-serif;
            font-size: calc(50% + 1dvw);
            color: rgb(241, 142, 112);
        }
        #instalink{
            position: absolute;
            top: 1rem;
            right: calc(1% + 1svw);
            width: calc(2% + 1svw);
        }
        #tiktoklink{
            position: absolute;
            top: 1rem;
            right: calc(4% + 2svw);
            width: calc(2% + 1svw);
            opacity: .9;
        }
        #youtubelink{
            position: absolute;
            top: 1rem;
            right: calc(8% + 2svw);
            opacity: .9;
        }
        #destek{
            position: absolute;
            top: calc(4em + 1dvh);
            right: -10%;
            font-size: calc(20% + 1dvw);
            max-width: 15%; 
        }
        #link{
            position: absolute;
            right: 0;
            width: calc(12.5% + 2svw);
            height: calc(15% + 2svh);
            top: 8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        #discord{
            margin: 0;
            position: relative;
            width: calc(15% + 5svw);
            opacity: .9;
        }
        #discorddavet{
            margin: 0;
            text-align: center;
            position: relative;
            display: inline-block;
            font-size: calc(20% + 1dvw);
            max-width: 10svw;
